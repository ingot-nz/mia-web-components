<!-- Script for counter below -->
<script>
    var a = 0;
    $(window).scroll(function() {
      var oTop = $('#stat-counter').offset().top - window.innerHeight;
      if (a == 0 && $(window).scrollTop() > oTop) {
        $('.stat-value').each(function() {
          var $this = $(this),
            countTo = $this.attr('number-count');
          $({
            countNum: $this.text()
          }).animate({
              countNum: countTo
            },
            {
              duration: 3500,
              easing: 'swing',
                       step: function() {
                        $this.text(Math.floor(this.countNum).toLocaleString());
                      },
                      complete: function() {
                        $this.text(Number(this.countNum).toLocaleString());;
                        //alert('finished');
              }
            });
        });
        a = 1;
      }
    });
</script>
