            <script>
                var $item = $('#mycarousel .item');
                var $numberofSlides = $('#mycarousel .item').length;
                var $currentSlide = Math.floor((Math.random() * $numberofSlides));
                
                $('.carousel-indicators li').each(function(){
                  var $slideValue = $(this).attr('data-slide-to');
                  if($currentSlide == $slideValue) {
                    $(this).addClass('active');
                    $item.eq($slideValue).addClass('active');
                  } else {
                    $(this).removeClass('active');
                    $item.eq($slideValue).removeClass('active');
                  }
                });
                $('.carousel').carousel({
                  interval: 8000,
                  pause: "false "

        <!-- Removes GMT From Feeds -->
        <script type="text/javascript ">
            function myFormat(dateTime) {
                var months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
                var dateString = months[dateTime.getMonth()] + ' ' + dateTime.getDate() + ', ' + dateTime.getFullYear();
                var timeString;
                if (dateTime.getHours() == 0)
                    timeString = "12: " + (dateTime.getMinutes()<10?"0 "+dateTime.getMinutes():dateTime.getMinutes());
                else if (dateTime.getHours() < 12)
                    timeString = dateTime.getHours() + ": " + (dateTime.getMinutes()<10?"0 "+dateTime.getMinutes():dateTime.getMinutes());
                else if (dateTime.getHours() == 12)
                    timeString = "12: " + (dateTime.getMinutes()<10?"0 "+dateTime.getMinutes():dateTime.getMinutes());
                else
                    timeString = (dateTime.getHours()-12) + ": " + (dateTime.getMinutes()<10?"0 "+dateTime.getMinutes():dateTime.getMinutes());
                return dateString + ' ';
            }
            $(document).ready(function() {$('.rss-date').each(function() {$(this).text(myFormat(new Date($(this).text())));});});
